<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS50 Game Reviews</title>
</head>
<body>
    <h1>CS50 Game Reviews</h1>
    <ul>
        {% for game in games %}
            <li>
                {% if 'cover' in game %}
                    <img src="https://images.igdb.com/igdb/image/upload/t_cover_small/{{ game['cover']['image_id'] }}.jpg">
                {% else %}
                    <img src="https://images.igdb.com/igdb/image/upload/t_cover_small/nocover.jpg">
                {% endif %}
                {{ game.name }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
