<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
    <title>{% block title %}{% endblock %} - CS50 Game Reviews</title>
</head>
<body class="font-sans mx-auto max-w-6xl px-4 sm:px-6 lg:px-8">
    <header>
        <nav class="py-3 flex justify-between">
            <div class="flex items-center">
                <h1 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">CS50 Game Reviews</h1>
            </div>
            <ul class="flex items-center space-x-4">
                {% if session["user_id"] %}
                    <li class="font-medium text-gray-700 hover:text-gray-900">
                        <a href="/logout">Log Out</a>
                    </li>
                {% else %}
                    <li class="font-medium text-gray-700 hover:text-gray-900">
                        <a href="/login">Log In</a>
                    </li>
                    <li class="font-medium text-gray-700 hover:text-gray-900">
                        <a href="/register">Register</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block main %}{% endblock %}
    </main>
    <footer class="py-3 flex items-center">
        <div class="text-sm text-gray-500">
            Powered by <a href="https://www.igdb.com/" target="_blank" class="text-gray-900">IGDB</a>
        </div>
    </footer>
</body>
</html>
