{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block main %}
    <form class="my-10 space-y-6 sm:mx-auto sm:w-full sm:max-w-sm" action="/register" method="post">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-900 dark:text-gray-100">Username</label>
            <input autocomplete="off" required autofocus class="block w-full rounded-md border-0 py-1.5 dark:bg-gray-800 text-gray-900 dark:text-gray-100 shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-600 placeholder:text-gray-400 dark:placeholder:text-gray-600 focus:ring-2 focus:ring-inset focus:ring-indigo-600 dark:focus:ring-indigo-500 sm:text-sm sm:leading-6" id="username" name="username" type="text">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-900 dark:text-gray-100">Password</label>
            <input required class="block w-full rounded-md border-0 py-1.5 dark:bg-gray-800 text-gray-900 dark:text-gray-100 shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-600 placeholder:text-gray-400 dark:placeholder:text-gray-600 focus:ring-2 focus:ring-inset focus:ring-indigo-600 dark:focus:ring-indigo-500 sm:text-sm sm:leading-6" id="password" name="password" type="password">
        </div>
        <div>
            <label for="confirmation" class="block text-sm font-medium text-gray-900 dark:text-gray-100">Confirm Password</label>
            <input required class="block w-full rounded-md border-0 py-1.5 dark:bg-gray-800 text-gray-900 dark:text-gray-100 shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-600 placeholder:text-gray-400 dark:placeholder:text-gray-600 focus:ring-2 focus:ring-inset focus:ring-indigo-600 dark:focus:ring-indigo-500 sm:text-sm sm:leading-6" id="confirmation" name="confirmation" type="password">
        </div>
        <button class="flex w-full justify-center rounded-md bg-indigo-600 dark:bg-indigo-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white dark:text-black shadow-sm hover:bg-indigo-500 dark:hover:bg-indigo-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 dark:focus-visible:outline-indigo-500" type="submit">Register</button>
    </form>
{% endblock %}
